<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emata case study</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
   
    <link href="../static/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <h3 class="text-muted">Emata Case Study</h3>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{{ url_for('home') }}">Home</a></li>
            <li role="presentation" class="active">
              <a href="{{ url_for('register') }}">Register farmer</a>
            </li>
            <li role="presentation"><a href="{{ url_for('farmer') }}">View farmers</a></li>
            <li role="presentation"><a href="{{ url_for('deliver_form') }}">Make a Delivery</a></li>
            <li role="presentation"><a href="{{ url_for('milk_delivery') }}">View Deliveries</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h4>Register Farmer</h4>
        <form
          class="form-signin"
          method="POST"
          action="{{ url_for('farmer') }}"
        >
          <input
            type="name"
            name="name"
            id="inputName"
            class="form-control"
            placeholder="Name"
            required
            autofocus
          />

          <input
            type="phone"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Phone number"
            required
            autofocus
          />
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />

          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />

          <button
            id="btnSignUp"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; Monica 2021</p>
      </footer>
    </div>
  </body>
</html>
