{% extends 'layout.html' %}

{% block content %}

      <div class="jumbotron">
        <h4>Register Farmer</h4>
        <form
          class="form-signin"
          method="POST"
          action="{{ url_for('farmer') }}"
        >
          <input
            type="name"
            name="name"
            id="inputName"
            class="form-control"
            placeholder="Name"
            required
            autofocus
          />

          <input
            type="phone"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Phone number"
            required
            autofocus
          />
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />

          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />

          <button
            id="btnSignUp"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>

      {% endblock %}
