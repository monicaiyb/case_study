{% extends 'layout.html' %}

{% block content %}     
        
              <div class="jumbotron">
                <h4>View Deliveries</h4>

                <form 
                class="form-signin"
                method="POST"
                action="{{ url_for('milk_delivery') }}"
                >
                    <div class="row">
                      <div class="col">
                        <label >Farmer Name</label>
                        <input type="text" class="form-control" placeholder="Farmer Name" name="farmer_name">
                      </div>
                      <div class="col">
                        <label >Address</label>
                        <input type="text" class="form-control" placeholder="Address" name="address">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <label >Location</label>
                          <input type="text" class="form-control" placeholder="Location" name="location">
                        </div>
                        <div class="col">
                          <label >Quantity</label>
                          <input type="text" class="form-control" placeholder="Quantity" name="quantity">
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                      </div>
                  </form>
              </div>

              {% endblock %}
